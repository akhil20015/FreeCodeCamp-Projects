<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" > 
  <title>Survery Form</title>
  <link rel="stylesheet" href="survey.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">We would love to hear from you Folks!</p>

  <form id="survey-form" action="">
    <fieldset class="entry">
      <label id="name-label">Enter your name <input class="border" name="name" id="name" type="text" placeholder="Name" required></label>
      <label id="email-label">Enter your email <input class="border" name="email" id="email" type="email" placeholder="Email" required></label>
      <label id="number-label">Enter your number <input class="border" name="number" id="number" type="number" pattern="[0-9]*" min="14" max="55" placeholder="Number" required></label>
    </fieldset>
    
    <fieldset> 
      <div class="selection"> 
      <select class="border " id="dropdown">
        <option>Select</option>
        <option>On-site</option>
        <option>Remote</option>
      </select>
      </div>
      <div class="radio">
        <label><input name="gender" value="male" type="radio">Male</label>
      <label> <input name="gender" value="female" type="radio">Female</label>
      <label> <input name="gender" value="others" type="radio">Others</label>
      </div>
    </fieldset>
    <fieldset>
      <div class="checkbox">
        <label><input value="1" type="checkbox">One </label>
      <label><input value="2" type="checkbox">Two </label>
      <label><input value="3" type="checkbox">Three </label>
      </div>
      <div class="comment">
      <label>Additional comments
        <textarea rows="4"></textarea>
      </label>
      </div>
    </fieldset>
    <div class="sub-btn"><input id="submit" type="submit"></div>
  </form>

</body>
</html>
